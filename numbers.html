<body>
<script>
var num = prompt ("Please enter a number");
var thou = num%1000
var hund = num%100
var ten_ = num%10
var one_ = num%1

var thousand = (num - thou)/1000;
var hundred = (thou - hund) /100;
var ten = (hund - ten_)/10;
var one = (ten_ - one_)/1;
console.log (thousand +" thousands");
console.log (hundred +" hundreds");
console.log (ten +" tens");
console.log (one +" ones");	
</script>
